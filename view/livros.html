<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria Selecta - Livros</title>
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            <a href="index.html">Selecta</a>
        </div>
        <div class="menu">
            <a href="livros.html" class="links">Livros</a>
            <a href="" class="links">Carrinho</a>
            <a href="sobre.html" class="links">Sobre</a>
            <a href="login.html" class="links">Login</a>
            <input type="text" id="searchBar" placeholder="Pesquisa" class="searchBar" onkeyup="searchBooks()">
        </div>
    </nav>

    <section class="livros" id="livrosSection">
        <a href="livros1.html" class="livro-card" data-title="Memórias póstumas de Brás Cubas">
            <img src="img/livro1.jpg" alt="Memórias póstumas de Brás Cubas">
            <h3 class="livro-titulo">Memórias póstumas de Brás Cubas</h3>
            <p class="livro-preco">R$ 29,90</p>
        </a>
        <a href="livro2.html" class="livro-card" data-title="O Cortiço">
            <img src="img/livro2.jpg" alt="O Cortiço">
            <h3 class="livro-titulo">O Cortiço</h3>
            <p class="livro-preco">R$ 24,99</p>
        </a>
        <a href="livro3.html" class="livro-card" data-title="Dom Casmurro">
            <img src="img/livro3.jpg" alt="Dom Casmurro">
            <h3 class="livro-titulo">Dom Casmurro</h3>
            <p class="livro-preco">R$ 19,99</p>
        </a>
        <a href="livro4.html" class="livro-card" data-title="Campo Geral">
            <img src="img/livro4.jpg" alt="Campo Geral">
            <h3 class="livro-titulo">Campo Geral</h3>
            <p class="livro-preco">R$ 34,50</p>
        </a>
        <a href="livro5.html" class="livro-card" data-title="Terra sonâmbula">
            <img src="img/livro5.jpg" alt="Terra sonâmbula">
            <h3 class="livro-titulo">Terra sonâmbula</h3>
            <p class="livro-preco">R$ 27,80</p>
        </a>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Livraria Selecta. Todos os direitos reservados.</p>
    </footer>

    <script>
        function searchBooks() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const cards = document.querySelectorAll('.livro-card');
            
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(input)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

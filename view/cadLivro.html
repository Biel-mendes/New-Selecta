<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Selecta</title>
</head>
<body>
    <nav class="navBar" style="border-bottom: 1px solid black;">
        <div class="logo">
            <a href="index.html">Selecta</a>
        </div>
        <div class="menu">
            <a href="Livros.html" class="links">Livros</a>
            <a href="" class="links">Carrinho</a>
            <a href="Sobre.html" class="links">Sobre</a>
            <a href="Login.html" class="links">Login</a>
            <input type="text" placeholder="Pesquisa" class="searchBar">
        </div>
    </nav>

    <header class="headerForm">
        <form action="" class="formUser">
            <fieldset>
                <legend>Cadastro de Livro</legend>
                <div class="campos">
                    <div class="inputCampos">
                        <input type="text" id="titulo" class="inputUser" placeholder="Titulo" require>
                    </div>
                    <div class="inputCampos">
                        <input type="text" id="autor" class="inputUser" placeholder="Autor" required>
                    </div>
                    <div class="inputCampos">
                        <input type="text" id="editora" class="inputUser" placeholder="Editora" required>
                    </div>
                    <div class="inputCampos">
                        <input type="text" id="preco" class="inputUser" placeholder="Preço" required>
                    </div>
                    <div class="inputCampos">
                        <textarea id="discricao" placeholder="Discrição do Livros"></textarea>
                    </div>
                    <div class="file">
                        <label for="imgLivro">Insira a capa do livro</label>
                        <input type="file" name="imgLivro" id="imgLivro">
                    </div>
                </div>
                <input type="submit" class="btnEnviar">
            </fieldset>
        </form>
    </header>

</body>
</html>
